<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <link rel="canonical" href="https://simotoivanen.fi/blog" />
    <title>Simo Toivasen blogi</title>
    <meta property="og:type" content="website">
    <meta property="fb:app_id" content="1094554552571100">
    <meta name="description" content="Blogikirjoitus">
    <meta property="og:title" content="Lue blogikirjoitukseni">
    <meta property="og:description" content="Blogikirjoitus">
    <meta property="og:image" content="https://simotoivanen.fi/img/blogImg.png">
    <meta property="og:url" content="https://simotoivanen.fi/blog">
    <meta name="robots" content="index, follow">
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")

    if (id) {
        const canonical = document.querySelector('link[rel="canonical"]')
        if (canonical) {
            canonical.setAttribute("href", "https://simotoivanen.fi/blog?id=" + encodeURIComponent(id))
        }
        
        const ogUrl = document.querySelector('meta[property="og:url"]')
        if (ogUrl) {
            ogUrl.setAttribute("content", "https://simotoivanen.fi/blog?id=" + encodeURIComponent(id))
        }
        
        if (!navigator.userAgent.toLowerCase().includes("bot")) {
            setTimeout(() => {
            window.location.href = "/?route=blog/" + encodeURIComponent(id)
            }, 10)
        }
    }
    </script>
</head>
<body>
    <noscript>
        <p>Jos näet tämän, käytä selainasetuksia jotka sallivat JavaScriptin.</p>
    </noscript>
</body>
</html>
